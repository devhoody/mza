<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{inc/layout.html}">

    <head>
        <title>Document</title>
        <link href="/css/components/pagination.css" rel="stylesheet" type="text/css">
        <link href="/css/components/faq/list.css" rel="stylesheet" type="text/css">
        <script src="/js/faq/faq-dom.js"> </script> 
    </head>

<body>
	<main layout:fragment="main">
	<!--tab 부분-->
        <div class="jump-tab">
            <button onclick="location.href='/notice/list'" class="btn btn-user-tab md:findbtn">NOTICE</button>
            <button onclick="location.href='list'" class="btn btn-user-tab btn-user-tab-line md:findbtn">FAQ</button>
            <button onclick="location.href='/qna/question/list'" class="btn btn-user-tab md:findbtn">QNA</button>         
        </div>
	<!--검색 commu_main.css 에서 가져온 부분-->
	<!--- 고정버튼:검색,글쓰기 - -->
    <section class="fixed-button md:fixed-button">
        <h1 class="d:none"> 고정버튼: 검색, 글쓰기</h1>

        <div class="search">
          <section class="query-filter">
			<!--<a href="" class="icon icon-search icon-size:5 icon-color:base-5"> 검색</a>-->
	            <form>
		            <fieldset>
		                <legend class="d:none"> 커뮤니티 포스팅 검색</legend>
		                <input class=" search-input input-query" 
		                		type="text" 
		                		placeholder="검색어를 입력하세요.">
		                <button class="btn-search icon icon-search icon-size:5 icon-color:base-5">검색</button>
		            </fieldset>
	        	</form>
      	 </section> <!--  query-filter  -->
        </div>
<!--        <div>
            <a href="/notice/list " class="icon icon-add icon-size:5 icon-color:logo-3 ">글쓰기 버튼</a>
        </div>-->
    </section>
		
<!--=========================원래 내꺼=========================-->
	<div class="faq-template">
	    <div class="faq-qty">총 <span th:text="${count}"></span><span>건</span></div>
		<div class="faq-list-box" th:each="f:${list}" onclick="location.href='/faq/list'">   <!------ 여기 div class로 구역 잡기 ------>
	        <section class="faq-list-box-left">
	            <h1 class="d:none">FAQ 목록</h1>
	            <div class="list-left-side"><span class="faq-number" th:text="${f.faqId}" 
	            	href="?f=1" th:href="@{?f={f} (n=${f.faqId})}"></span><span>.</span>
	                <h1 th:text="${f.title}"></h1>
	                <div class="reg-date" th:text="${#dates.format(f.createdDate, 'yyyy.MM.dd')}">2023.08.04</div>
	            </div>
	        </section>
	            
	            <span class="gotodetail deco icon-right-arrow icon-size:0"></span> 
	            <section class="faq-list-box-right"></section>
	            <div class="list-right-side">
	                <span class="gotodetail deco icon-right-arrow icon-size:2">화살표</span>
	            </div>
        	</div>
    	</div>
	</main>
</body>	
</html>
